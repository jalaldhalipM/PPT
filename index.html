<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Slideshow - QA & AI in Software Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }

        .slide-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slide.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* Optional: Slide counter - can be removed if not needed */
        .slide-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slide-counter.show {
            opacity: 1;
        }


        .logo-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 80px;
            height: 80px;
            opacity: 0.6;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <div class="slide active">
            <iframe src="slide1.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="slide2.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="slide3.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="slide4.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="slide5.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="slide6.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="slide7.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="slide8.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="slide9.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="slide10.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="slide11.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="slide12.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="slide13.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="slide14.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="slide15.html"></iframe>
        </div>

        <script>
            let currentSlide = 0;
            const slides = document.querySelectorAll('.slide');
            const totalSlides = slides.length;
            const counter = document.getElementById('slideCounter');
            let counterTimeout;

            function showSlide(n) {
                if (n >= totalSlides || n < 0) return;

                slides[currentSlide].classList.remove('active');
                currentSlide = n;
                slides[currentSlide].classList.add('active');

                // Update and show counter briefly
                counter.textContent = `${currentSlide + 1} / ${totalSlides}`;
                counter.classList.add('show');

                clearTimeout(counterTimeout);
                counterTimeout = setTimeout(() => {
                    counter.classList.remove('show');
                }, 1500);
            }

            function nextSlide() {
                showSlide(currentSlide + 1);
            }

            function prevSlide() {
                showSlide(currentSlide - 1);
            }

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' || e.key === 'ArrowDown' || e.key === 'PageDown' || e.key === ' ') {
                    e.preventDefault();
                    nextSlide();
                } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp' || e.key === 'PageUp') {
                    e.preventDefault();
                    prevSlide();
                } else if (e.key === 'Home') {
                    e.preventDefault();
                    showSlide(0);
                } else if (e.key === 'End') {
                    e.preventDefault();
                    showSlide(totalSlides - 1);
                } else if (e.key === 'Escape') {
                    // Exit fullscreen
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    }
                } else if (e.key === 'f' || e.key === 'F') {
                    // Toggle fullscreen
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen();
                    } else {
                        document.exitFullscreen();
                    }
                }
            });

            // Optional: Click navigation (left/right half of screen)
            document.addEventListener('click', (e) => {
                if (e.clientX < window.innerWidth / 2) {
                    prevSlide();
                } else {
                    nextSlide();
                }
            });

            // Preload next slide for smoother navigation
            function preloadSlide(index) {
                if (index >= 0 && index < totalSlides) {
                    const iframe = slides[index].querySelector('iframe');
                    if (iframe && !iframe.src) {
                        iframe.src = iframe.getAttribute('data-src');
                    }
                }
            }

            // Show initial counter briefly
            setTimeout(() => {
                counter.classList.add('show');
                setTimeout(() => {
                    counter.classList.remove('show');
                }, 2000);
            }, 500);
        </script>
</body>

</html>
